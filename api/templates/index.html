<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot vs Human Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .upload-section {
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #f0f4ff;
            border-color: #667eea;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-section {
            min-height: 200px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .result-class {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .result-confidence {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            background: white;
            height: 100%;
            transition: width 0.5s;
        }

        .history-section {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .robot {
            color: #e74c3c;
        }

        .human {
            color: #2ecc71;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Robot vs Human Classifier</h1>
            <p class="subtitle">AI-powered image classification</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card upload-section">
                <h2>Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“¸</div>
                    <p>Click or drag image here</p>
                    <p style="color: #999; font-size: 0.9em;">Supported: JPG, PNG, GIF, BMP</p>
                </div>
                <input type="file" id="fileInput" accept="image/*">

                <div class="preview-container" id="previewContainer">
                    <img id="imagePreview" alt="Preview">
                </div>

                <button class="btn" id="predictBtn" disabled>Classify Image</button>
                <button class="btn" id="clearBtn" style="background: #95a5a6;">Clear</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card result-section">
                <h2>Results</h2>
                <div class="result-card" id="resultCard">
                    <p>Prediction:</p>
                    <div class="result-class" id="resultClass">-</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                    </div>
                    <div class="result-confidence" id="resultConfidence">-</div>
                </div>

                <div class="stats" id="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="totalPredictions">0</div>
                        <div class="stat-label">Total Predictions</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="avgConfidence">0%</div>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value robot" id="robotCount">0</div>
                        <div class="stat-label">Robots</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value human" id="humanCount">0</div>
                        <div class="stat-label">Humans</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="card">
            <h2>Recent Predictions</h2>
            <div class="history-section" id="historySection">
                <p style="text-align: center; color: #999;">No predictions yet</p>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const predictBtn = document.getElementById('predictBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('resultCard');
        const resultClass = document.getElementById('resultClass');
        const resultConfidence = document.getElementById('resultConfidence');
        const confidenceFill = document.getElementById('confidenceFill');
        const historySection = document.getElementById('historySection');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle file
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select a valid image file');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                predictBtn.disabled = false;
                resultCard.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            predictBtn.disabled = true;
            resultCard.style.display = 'none';
        });

        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.style.display = 'block';
            predictBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.predicted_class, data.confidence);
                    loadHistory();
                    loadStatistics();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Prediction failed: ' + error.message);
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        // Show result
        function showResult(predictedClass, confidence) {
            resultClass.textContent = predictedClass;
            resultClass.className = 'result-class ' + predictedClass;
            resultConfidence.textContent = `Confidence: ${(confidence * 100).toFixed(2)}%`;
            confidenceFill.style.width = `${confidence * 100}%`;
            resultCard.style.display = 'block';
        }

        // Load history
        async function loadHistory() {
            try {
                const response = await fetch('/history?limit=10');
                const data = await response.json();

                if (data.success && data.predictions.length > 0) {
                    historySection.innerHTML = data.predictions.map(p => `
                        <div class="history-item">
                            <span>${p.filename}</span>
                            <span class="${p.predicted_class}">${p.predicted_class.toUpperCase()}</span>
                            <span>${(p.confidence * 100).toFixed(1)}%</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/statistics');
                const data = await response.json();

                if (data.success) {
                    const stats = data.statistics;
                    document.getElementById('totalPredictions').textContent = stats.total_predictions || 0;
                    document.getElementById('avgConfidence').textContent =
                        stats.average_confidence ? `${(stats.average_confidence * 100).toFixed(1)}%` : '0%';
                    document.getElementById('robotCount').textContent =
                        stats.predictions_by_class?.robot || 0;
                    document.getElementById('humanCount').textContent =
                        stats.predictions_by_class?.human || 0;
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Load initial data
        loadHistory();
        loadStatistics();
    </script>
</body>
</html>
